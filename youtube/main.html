<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>

    <script
      src="https://kit.fontawesome.com/e9c3977b44.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Libre+Franklin:wght@400;600&family=Poppins:wght@200;400;500;600&family=Roboto:wght@100;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Libre+Franklin:wght@400;600&family=Oswald:wght@500;600&family=Poppins:wght@200;400;500&family=Roboto:wght@100;500;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/e9c3977b44.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="nav-bar.css" />
    <link rel="stylesheet" href="side-bar.css" />
  </head>
  <body>
    <div class="nav-bar">
      <div class="left-bar">
        <div class="hamburger-icon"><i class="fa-solid fa-bars"></i></div>
        <div class="youtube-icon"><i class="fa-brands fa-youtube"></i></div>
        <span class="youtube-text">Youtube</span>
      </div>
      <div class="middle-bar">
        <input type="text" class="search-bar" placeholder="Search" />
        <button class="search-icon">
          <div class="magnify-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </button>
        <div class="mic-bar">
          <button class="mic-icon">
            <i class="fa-solid fa-microphone"></i>
          </button>
        </div>
      </div>
      <div class="right-bar">
        <div class="right-side-upload">
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
        <div class="middle-side-bell"><i class="fa-regular fa-bell"></i></div>
        <div class="left-side-profile"><i class="fa-solid fa-user"></i></div>
      </div>
    </div>
    <div class="side-nav-bar">
      <div class="top-side-bar">
        <div class="home-icon">
          <i class="fa-solid fa-house"><span class="home-text">Home</span></i>
        </div>

        <div class="shorts-icon">
          <i class="fa-solid fa-film"
            ><span class="shorts-text">Shorts</span></i
          >
        </div>

        <div class="subscription-icon">
          <i class="fa-solid fa-radio"
            ><span class="subscription-text">Subscription</span></i
          >
        </div>
      </div>
      <div class="bottom-side-bar">
        <div class="header-icon">
          <span class="header-text">You</span>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="history-icon">
          <i class="fa-solid fa-clock-rotate-left"></i>
          <span class="history-text">History</span>
        </div>
        <div class="watch-later-icon">
          <i class="fa-regular fa-clock"></i>
          <span class="watch-later-text">Watch later</span>
        </div>
        <div class="like-video-icon">
          <i class="fa-regular fa-thumbs-up"></i>
          <span class="like-text">Liked videos</span>
        </div>
      </div>

      <div class="you-side-bar"></div>
      <div class="explore-side-bar"></div>
      <div class="more-side-bar"></div>
      <div class="setting-side-bar"></div>
    </div>

    <div></div>
  </body>
</html>
